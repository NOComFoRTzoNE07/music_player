<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 2029</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="player-container">
        <div class="player-body">
            <div class="visualization">
                <div class="scene"></div>
                <div class="bars-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            
            <div class="song-info">
                <div class="song-title">No song playing</div>
                <div class="song-artist">-</div>
            </div>
            
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
